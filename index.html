<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Users-List</title>
     <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-3" style="color: rgb(3, 3, 57);">USERS LIST USING FETCH</h1>
<!-- <h1 style="background-color: rgb(165, 167, 153);"></h1> -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="container w-75 mt-5" id="result">
                
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</body>
<script>
  fetch('https://fakestoreapi.com/users').then((response) => {
        response.json().then((user)=> {
            // console.log(user);
            user.forEach(item => {
                result.innerHTML += `
                <ul class="list-group mb-3">
                    <li class="list-group-item active border-0" style="background-color: rgb(4, 118, 118);" aria-current="true">User Name: ${item.username}</li>
                    <li class="list-group-item"style="background-color: rgb(184, 197, 145);">Email : ${item.email}</li>
                    <li class="list-group-item" style="background-color: rgb(184, 197, 145);">First Name : ${item.name.firstname}/li>

                    
                    <li class="list-group-item d-flex" style="background-color: rgb(184, 197, 145);">Address &nbsp; &nbsp;       
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: rgb(165, 167, 153);">City - ${item.address.city}</li>
                            <li class="list-group-item" style="background-color: rgb(165, 167, 153);">Street - ${item.address.street}</li>
                            <li class="list-group-item" style="background-color: rgb(165, 167, 153);">Geolocation Latitude - ${item.address.geolocation.lat}</li>
                        </ul>
                    </li>

                  </ul>
                        `
            });
        })
    })
</script>
</html>
